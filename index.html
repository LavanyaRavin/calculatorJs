<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <input type="text" placeholder="0" id="screen">
            </div>
            <div class="btns">
                <button class="btn" onclick="allClear()">AC</button>
                <button class="btn" onclick="del()">DE</button>
                <button class="btn" onclick="dispaly('.')">.</button>
                <button class="btn" onclick="dispaly('/')">/</button>
                <button class="btn" onclick="dispaly('7')">7</button>
                <button class="btn" onclick="dispaly('8')">8</button>
                <button class="btn" onclick="dispaly('9')">9</button>
                <button class="btn" onclick="dispaly('*')">*</button>
                <button class="btn" onclick="dispaly('4')">4</button>
                <button class="btn" onclick="dispaly('5')">5</button>
                <button class="btn" onclick="dispaly('6')">6</button>
                <button class="btn" onclick="dispaly('-')">-</button>
                <button class="btn" onclick="dispaly('1')">1</button>
                <button class="btn" onclick="dispaly('2')">2</button>
                <button class="btn" onclick="dispaly('3')">3</button>
                <button class="btn" onclick="dispaly('+')">+</button>
                <button class="btn" onclick="dispaly('00')">00</button>
                <button class="btn" onclick="dispaly('0')">0</button>
                <button class="btn1" onclick="equalTo()">=</button>
            </div>
        </div>
    </div>
    <script defer src="./main.js"></script>
</body>

</html>
